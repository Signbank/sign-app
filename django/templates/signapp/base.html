<!DOCTYPE html>  
<html lang="en">  
  <head>  
      <meta charset="UTF-8">  
      {% block title %}<title>Sign App</title>{% endblock %}
      {% load static %}  
      <link href="{% static 'signapp/css/bootstrap.css' %}" rel="stylesheet">  
      <script src="{% static 'signapp/js/bootstrap.min.js' %}"></script>  
      <link href="{% static 'signapp/css/navigation.css' %}" rel="stylesheet">  
  </head>  

  <body>  
    {% block sidebar %}
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <meta name="viewport" content"width=device-width, initial-scale=1">
        <a class="navbar-brand" href="{% url 'index' %}">Sign App</a>
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" action="{% url 'index' %}" method="get">
          <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." name="q" aria-label="Search">
        </form>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Sign App</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    {% endblock %}

    <main class="content">
    {% block content %}
    {% endblock %}
    </main>
  </body>  
</html>
